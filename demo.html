<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Demo | NewsHive AI</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap">
    <style>
        :root { --color-primary: #7C3BED; --color-dark: #1A1A1A; }
        body { font-family: 'Inter', sans-serif; background-color: #fff; margin: 0; color: var(--color-dark); }
        .container { max-width: 1000px; margin: 0 auto; padding: 40px 24px; }
        
        .navbar { padding: 20px 0; border-bottom: 1px solid #eee; }
        .nav-logo { display: flex; align-items: center; font-size: 1.25rem; font-weight: 900; text-decoration: none; color: var(--color-dark); }
        .nav-logo img { height: 28px; margin-right: 10px; }

        .video-header { text-align: center; margin-bottom: 40px; }
        .video-header h1 { font-size: 2.5rem; letter-spacing: -0.03em; margin-bottom: 12px; }
        
        /* Responsive Video Container (16:9) */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            background: #000;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .cta-area { text-align: center; margin-top: 60px; }
        .btn { display: inline-block; padding: 16px 32px; font-weight: 600; text-decoration: none; border-radius: 12px; background: var(--color-primary); color: #fff; }

        .footer { margin-top: 80px; padding: 40px 0; border-top: 1px solid #eee; text-align: center; font-size: 0.85rem; color: #9CA3AF; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="nav-logo">
                <img src="/assets/logo.png" alt="Logo"> NewsHive
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="video-header">
            <h1>Experience <span class="text-primary">NewsHive</span></h1>
            <p>See how AI transforms your daily news routine.</p>
        </div>

        <div class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID?rel=0&showinfo=0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
            </iframe>
        </div>

        <div class="cta-area">
            <a href="index.html" class="btn">Back to Home</a>
        </div>
    </div>

    <footer class="footer">
        &copy; 2025 NewsHive. High-speed information for a high-speed world.
    </footer>

</body>
</html>
